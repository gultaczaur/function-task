<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calculateValues(a, b) {
            const sum = a + b;
            const product = a * b;

            return { sum, product };
        }

        const num1 = parseFloat(prompt("Birinci ədədi daxil edin:"));
        const num2 = parseFloat(prompt("İkinci ədədi daxil edin:"));

        const result = calculateValues(num1, num2);

        console.log("Cəmi:", result.sum);
        console.log("Hasili:", result.product);

    </script>
</body>

</html>
